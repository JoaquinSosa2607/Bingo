<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOSSINGO</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center h-100">
    <h1 class="text-center">SOSSINGO</h1>
    <div id="bolillero" class="row justify-content-center">
    </div>
    <div class="mt-3">
      <button id="extraer" class="btn btn-primary" onclick="extraerNumero()">Extraer Número</button>
      <button id="bingo" class="btn btn-success ml-2" onclick="mostrarFelicitacion()">BINGO</button>
    </div>
  </div>

  <!-- Modal Número Extraído -->
  <div class="modal fade" id="numeroExtraidoModal" tabindex="-1" role="dialog" aria-labelledby="numeroExtraidoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="numeroExtraidoModalLabel">Número Extraído</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="numeroExtraido"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Bingo -->
  <div class="modal fade" id="felicitacionModal" tabindex="-1" role="dialog" aria-labelledby="felicitacionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="felicitacionModalLabel">¡Felicidades!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>¡BINGO! Has ganado el juego.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="reiniciarJuego()">Reiniciar Juego</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
